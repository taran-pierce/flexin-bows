# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm run export
    npm run workingDir
  displayName: 'npm install then build and export'

- task: CmdLine@2
  inputs:
    script: 'echo ''cd /home/vsts/work/1/s && git status
cd /home/vsts/work/1/s && git status
echo Use the environment variables input below to pass secret variables to this script'

  


